<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor de Noticias Falsas</title>

  <style>
    .description {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;  
      overflow: hidden;
    }
  </style>
</head>
<body>

  <h1>Artículos de Noticias Falsas</h1>
  <!-- Componente personalizado -->
  <news-viewer></news-viewer>

  <!-- Plantilla para un artículo -->
  <template id="article-template">
    <div class="article">
      <a class="link" href="#"><h3 class="title"></h3></a>
      <p><strong>Autor:</strong> <span class="author"></span></p>
      <p class="description"></p>
      <hr>
    </div>
  </template>

  <script src="news-viewer.js"></script>

</body>
</html>
